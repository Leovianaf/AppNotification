<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-text>Hello</ion-text>
  <br>
  <ion-text>Notify operate</ion-text> -->
  <ion-card color = "danger">
    <ion-card-header>
      <ion-card-title>Welcome to Notify App</ion-card-title>
      <ion-card-subtitle>What you mean sir?</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item href='./prim-ano' class="ion-activated">
      <ion-icon name = "book" slot="start" ></ion-icon>
      <ion-label>1ยบ Ano</ion-label>
    </ion-item>
    <ion-item href='./seg-ano' class="ion-activated">
      <ion-icon name = "book" slot="start" ></ion-icon>
      <ion-label>2ยบ Ano</ion-label>
    </ion-item>
    <ion-item href='./terc-ano' class="ion-activated">
      <ion-icon name = "book" slot="start" ></ion-icon>
      <ion-label>3ยบ Ano</ion-label>
    </ion-item>
    
    
  </ion-card>
  <ion-card class="card2">
    <ion-item  class="ion-activated">
      <ion-icon name="man" slot="start"></ion-icon>
      <ion-label *ngIf="user$ | async as user">{{user.email}}</ion-label>
    </ion-item> 

    <ion-item  class="ion-activated">
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label><ion-button expand = 'block' (click) ='authService.SignOut()'> Disconect</ion-button></ion-label>
    </ion-item>
    
  </ion-card>
</ion-content>
